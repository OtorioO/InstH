		$('#fpass').on('click', function (e) {
		    co = readCookie('token');

		});
		$('#fpass1').on('click', 
			function (e) {
		    co = readCookie('token');
		    $.get("../method/deactivateToken",
		  		{token: co}, 
		  		RespFpass1);
		});

		function RespFpass1 (data) {
		  		document.cookie - "token = ";
		  		$(location).attr('href','../');
		}

		function sendReq(){
			var t = document.getElementById("author").value;
			if(t == ''){
				$.get("../method/getPhotos",{}, onAjaxSuccess);
			}
			else{
				$.get("../method/getPhotos",{userName: t}, onAjaxSuccess, 'json');
			}		
		}

		function onAjaxSuccess(data)
				{
				  // Здесь мы получаем данные, отправленные сервером и выводим их на экран.
				 var i = 0;
				 var div = "";
				 for(i = 0; i < data.length; ++i)
				 {
				 	div = div + "<div class='work'>" +
				 		"<a><img src='../img/" + data[i].image_src + "' class='media' alt=''/>" + 
				 		"<div class='caption'><div class='work_title'><h1>" + 
				 		"<p>Author: " + data[i].userName + "</p><p>Date: " + data[i].date + "</p><br>Description: " + data[i].description + 
				 		"</h1></div></div> </a></div>";
				 }
				 $("#qwe").html(div);				 
				}
		</script>
	</header><!-- end header -->
	<div class="main clearfix">
			</script>
			<form onkeypress="if(event.keyCode == 13){sendReq(); return false;} ">
